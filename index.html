<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/0346884e74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="app"
      class="py-20 font-franklin text-xl lg:mx-auto lg:max-w-4xl lg:relative"
    >
      <img class="mx-auto" src="images/logo.svg" alt="logo" />
      <h1 class="text-center text-2xl lg:text-5xl pt-10 pb-2 text-gray">
        We are launching <span class="font-bold text-VeryDarkBlue">soon!</span>
      </h1>
      <p class="text-center my-4 lg:my-10 text-sm lg:text-xl text-VeryDarkBlue">
        Subscribe and get notified
      </p>
      <div
        class="lg:flex lg:flex-nowrap lg:justify-center lg:items-center lg:space-x-4"
      >
        <input
          class="block border-paleBlue mx-auto lg:mx-0 w-9/12 md:w-5/12 rounded-full py-3 lg:py-4 border text-sm px-8 mt-8 lg:mt-0 outline-none lg:basis-6/12"
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
        />
        <span
          id="email-missing"
          class="hidden mx-auto italic text-xs text-center text-lightRed mt-2 lg:mt-2 mb-6 lg:absolute lg:left-28 lg:top-[360px]"
          >Whoops! It looks like you forgot to add your email</span
        >
        <span
          id="email-invalid"
          class="hidden mx-auto italic text-xs text-center text-lightRed mt-2 lg:mt-2 mb-6 lg:absolute lg:left-28 lg:top-[360px]"
          >Please provide a valid email address</span
        >
        <button
          id="submit-button"
          class="block mx-auto lg:mx-0 bg-blue text-white text-sm font-bold w-9/12 md:w-5/12 rounded-full py-3 lg:py-4 shadow-paleBlue shadow-lg mt-3 lg:mt-0 mb-8 lg:mb-0 hover:cursor-pointer hover:opacity-80 lg:basis-3/12"
        >
          Notify Me
        </button>
      </div>
      <img
        class="mx-auto w-9/12 lg:w-9/12 mt-16 lg:mt-20 mb-28"
        src="images/illustration-dashboard.png"
        alt="hero-image"
      />
      <div class="flex justify-center items-center space-x-4">
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-facebook-f fa-xs"></i>
        </div>
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-twitter fa-xs"></i>
        </div>
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-instagram fa-xs"></i>
        </div>
      </div>
      <p class="text-center text-gray text-xs my-8">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
